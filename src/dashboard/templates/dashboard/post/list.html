{% extends 'dashboard/base.html' %}

{% block content %}
<div id="postList">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Headline</th>
                <th>Draft</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="post in posts" @click="editPost(post.pk)" class="posts">
                <td>{( post.pk )}</td>
                <td>{( post.published )}</td>
                <td>{( post.headline )}</td>
                <td>{( post.draft )}</td>
            </tr>
        </tbody>
    </table>
</div>
<script>
    new Vue({
        el: '#postList',
        data: {
            'posts': [],
        },
        delimiters: ['{(', ')}'],
        mounted() {
            this.getPosts()
        },
        methods: {
            getPosts () {
                axios({
                    method: 'get',
                    url: '{{ request.get_full_path }}',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                }).then((response) => {
                    let data = response.data
                    this.$set(this, 'posts', data.fields ? data.fields : {})
                })
            },
            editPost (pk) {
                window.location.href = '/dashboard/post/edit/' + pk
            }
        }
    })
</script>
{% endblock content %}
