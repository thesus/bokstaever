{% extends 'bokstaever/base.html' %}

{% block content %}
<div class="detail-container">
    <div class="post-image">
        <img src="{{ object.image.files.first.path.url }}">
    </div>
    <div class="post-content">
        <h1>{{ object.headline }}</h1>
        <div class="text">
            {{ object.text|linebreaks }}
        </div>
    </div>
</div>
{% endblock content %}
