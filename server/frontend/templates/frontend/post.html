{% extends 'frontend/base.html' %}
{% load bokstaever %}

{% block content %}
<div class="post">
  {% if post.image %}
  <div class="header">
    <div class="image">
      <img src="{{ post.image.image.url }}">
    </div>
    <span class="caption">
      {{ post.image.title }}
    </span>
  </div>
  {% endif %}
  <div class="content">
    <h1>{{ post.headline }}</h1>
    <div class="text" lang="de">
      {{ post.text | markdownify }}
    </div>
  </div>
</div>
{% endblock content %}
