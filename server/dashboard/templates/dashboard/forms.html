<form method="post" enctype="{{ enctype|default:"application/x-www-form-urlencoded" }}">
  {% csrf_token %}

  {% for field in form %}
    <div class="{{ simple|yesno:"mb-3,row mb-3" }}">
      <label for="{{ field.auto_id }}" class="{{ simple|yesno:"form-label,col-sm-2 col-form-label" }}">{{ field.label }}</label>

    {% if field.errors %}
        {{ field.errors }}
    {% endif %}
    {% if simple %}
      {{ field }}
    {% else %}
    <div class="col-sm-10">
      {{ field }}
    </div>
    {% endif %}
    {% if field.help_text %}
      <div class="form-text">
        {{ field.help_text|safe }}
      </div>
    {% endif %}
    </div>
  {% endfor %}
  <input class="btn btn-primary float-right" type="submit" value="Update">
</form>
